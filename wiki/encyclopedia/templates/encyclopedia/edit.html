{% extends "encyclopedia/layout.html" %}

{% block title %}
    {% if status == "new" %}
        New Page
    {% else %}
        {{title}}
    {% endif %}
{% endblock %}

{% block body %}
    <form action="{% url 'encyclopedia:save' %}" method="post">
        {% csrf_token %}
    {% if title %}        
        <h3>{{title}}</h3>
        <input type="hidden" name="title" value="{{title}}"/>
    {% else %}
        <label for="title">Title:</label>
        <input type=text id="title" name="title" size="15" placeholder="Page Title"/>
        <br/>
    {% endif %}
        <textarea id="content" name="content">{{text}}</textarea>
        <input type="hidden" name="status" value="{{status}}"/>
        <input type="submit" value="Save"/>
    </form>
{% endblock %}
